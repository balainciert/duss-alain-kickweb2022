    <script>
        //Animation "Kopf" triggern
        // Element auswählen, das beobachtet werden soll, es können auch mehrere sein
        let target = document.querySelector('#chopf-sketch');
        let target2 = document.querySelector('#time-speeds-trigger');
        let target3 = document.querySelector('#stars-sketch');
        let observer;

        let options = {
            root: null, 
            rootMargin: "80px",
            threshold: [0, 0.25, 0.5, 0.75, 1]
        };
        //threshold gibt an, in welchen Schritten eine Aenderung beobachtet werden soll, hier bei 0, 25, 50, 75 und 100%

        window.addEventListener("load", (event) => {
            observer = new IntersectionObserver(handleIntersect, options);
            observer.observe(target);
            observer.observe(target2);
            observer.observe(target3);
        });

        function handleIntersect(entries, observer) { //es ist ein array von entries, auch wenn bloss ein target beobachtet wird 
            entries.map((entry) => {
                if (entry.isIntersecting) {
                    if (entry.intersectionRatio >= 0.5) { //mit intersection Ratio kann man noch bestimmen, wiviel prozent sichtbar sein müssten, damit animation ausgelöst wird
                        if(entry.target.id == "chopf-sketch"){
                        entry.target.classList.add('animated-chopf');
                        }
                        else if(entry.target.id == "time-speeds-trigger"){
                        document.getElementById("trouble-sketch").classList.add('animated-trouble');
                        }
                        else if(entry.target.id == "stars-sketch"){
                        entry.target.classList.add('animated-stars');
                        }
                    }
                } else {
                    if(entry.target.id == "chopf-sketch"){
                    entry.target.classList.remove('animated-chopf');
                    }
                    else if(entry.target.id == "time-speeds-trigger"){
                    entry.target.classList.remove('animated-trouble');
                    }
                    else if(entry.target.id == "stars-sketch"){
                    entry.target.classList.remove('animated-stars');
                    }          
                }
            });
        }
    </script>
